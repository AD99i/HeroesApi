<main class="min-h-screen bg-base-100 flex items-center justify-center">
  <div class="text-center max-w-2xl mx-auto px-4">
    <!-- 404 Animation -->
    <div class="mb-8">
      <div class="text-9xl font-bold text-primary/20 select-none">404</div>
    </div>

    <!-- Error Icon -->
    <div class="mb-8">
      <div class="w-32 h-32 mx-auto bg-error/10 rounded-full flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-error" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.732-.833-2.502 0L4.268 19c-.77.833.192 2.5 1.732 2.5z" />
        </svg>
      </div>
    </div>

    <!-- Error Message -->
    <div class="mb-8">
      <h1 class="text-4xl font-bold mb-4 text-base-content">Page non trouvée</h1>
      <p class="text-xl text-base-content/70 mb-6">
        Désolé, la page que vous recherchez n'existe pas ou a été déplacée.
      </p>
      <p class="text-base-content/60">
        Vérifiez l'URL ou utilisez la navigation pour retourner à une page existante.
      </p>
    </div>

    <!-- Action Buttons -->
    <div class="flex flex-col sm:flex-row gap-4 justify-center">
      <a routerLink="/home" class="btn btn-primary btn-lg">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
        </svg>
        Retour à l'accueil
      </a>
      <button onclick="history.back()" class="btn btn-outline btn-lg">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
        </svg>
        Page précédente
      </button>
    </div>

    <!-- Additional Navigation -->
    <div class="mt-12 pt-8 border-t border-base-300">
      <p class="text-base-content/60 mb-4">Ou explorez nos sections :</p>
      <div class="flex flex-wrap justify-center gap-2">
        <a routerLink="/products" class="btn btn-sm btn-ghost">Produits</a>
        <a routerLink="/heroes" class="btn btn-sm btn-ghost">Héros</a>
        <a routerLink="/about" class="btn btn-sm btn-ghost">À propos</a>
        <a routerLink="/contact" class="btn btn-sm btn-ghost">Contact</a>
      </div>
    </div>
  </div>
</main>
